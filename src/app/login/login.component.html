
	<div class="row" id="pwd-container">
		<div class="col-md-4"></div>

		<div class="col-md-4">
			<section class="recall-email-form">
				<form role="login" [formGroup]="form" (ngSubmit)="onLogin()">
					<img src="/assets/images/rhlOgo.PNG" class="img-responsive img-width" alt="" /> 
					<input type="email" formControlName="username"
						placeholder="Email" required class="form-control input-lg" /> 
					<input type="password" class="form-control input-lg"
						formControlName="password" placeholder="Password" required="" />

					<button type="submit" name="go"
						class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Connexion</button>
					<div>
						<a [routerLink]="['/signup']">Cr&eacute;er un compte</a> or <a [routerLink]="['/identifiant-recall']">Mot de passe perdu</a>
					</div>
					
				</form>
			</section>
		</div>
		<div class="col-md-4"></div>
		
	</div>
